        <p style="font-size: 16pt; font-weight: bold; text-align: left;">Горячие клавиши</p>
        <hr>
        <p style="font-size: 12pt;"> Горячие клавиши для этого окна </p>
        <br>
	<ul>
		<li style="font-size: 12pt;">"CTRL+N" - создание нового журнала</li>
		<li style="font-size: 12pt;">"CTRL+O" - открытие журнала</li>
		<li style="font-size: 12pt;">"CTRL+S" - сохранение журнала</li>
		<li style="font-size: 12pt;">"CTRL+Q" - выход из приложения</li>
		<li style="font-size: 12pt;">"F1" - открытие окна помощи</li>
	</ul>
